<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Żmuda Tactical Secret Santa 2023</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="animated-text">🎅 Żmuda Tactical Secret Santa 2023 🎄</h1>
            <!-- Instructions directly under the animated text -->
            <div id="instructions">
                <p>Wybierz wolny slot, wpisz swoje imię i preferencje prezentowe, a potem zobacz, kto będzie Twoim tajemniczym Mikołajem! 🕵️‍♂️🎁</p>
                <!-- Button to hide instructions -->
            </div>
        </header>
        <main>
            <section id="slots-container">
                <!-- Slots will be generated by script.js -->
            </section>
        </main>
        <footer>
            <p>Ustalony limit na prezent to 100 zł. Nie zapomnij być kreatywny! 🚀</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
